<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/signin.css">
    <title> 로그인 화면</title>
</head>

<body>
<header><h1 class="bold"> 아무말 대잔치</h1> </header>
<section class="wrap">

    <h1 class="title"> 로그인</h1>
    <div class="container" >
        <form action="post.html" method="post">

        <div class="inputBox">
            <label for="id" class="input">이메일</label>
            <input type="text" name="id" id="id" placeholder="이메일을 입력하세요" required/>
        </div>

        <div class="inputBox">
            <label for="pw">비밀번호</label>
            <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요" pattern=".{8,}" title="비밀번호는 최소 8자리 이상이어야 합니다." required/>
            <div class="helperText"> *helper text</div>
        </div>


        <div class="buttons">
            <div class="margin">
            <button type="submit">로그인</button>
          <a href="signin.html" class="signin"> 회원가입 </a>
            </div>
        </div>

        </form>
    </div>

</section>


</body>
</html>
